<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Blog Card | devChallenges.io</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__image-wrapper">
          <img
            src="./images/hero-image-business-card.png"
            alt="A young professional woman enjoying a coffee with a well dressed man."
          />
          <img src="./images/white-overlay.svg" alt="" />
        </div>
        <div class="card__content-wrapper">
          <h2>Perfect solution for small business</h2>
          <p>
            Small businesses need to generate leads to grow. You can use tools
            like Ringy.
          </p>
        </div>
        <div class="card__author">
          <div class="card__content-wrapper">
            <img
              src="./images/avatar-image-business-card.png"
              alt=""
              class="author__image"
            />
            <div>
              <p class="author__name">Amy Burgess</p>
              <p class="author__title">Customer Manager, Solution City</p>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
