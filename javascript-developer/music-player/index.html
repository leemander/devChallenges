<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player | DevChallenges.io</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <main class="player">
        <img
          alt="Lost in the City Lights by Cosmo Sheldrake"
          class="player__art"
          id="art"
        />
        <div class="player__info">
          <p class="info__title" id="title"></p>
          <p class="info__artist" id="artist"></p>
        </div>
        <audio src="./lost-in-city-lights-145038.mp3" id="audio"></audio>
        <div class="player__progress">
          <div class="progress__labels">
            <span id="current-position"></span>
            <span id="length"></span>
          </div>
          <div class="progress__bar" id="progress-bar">
            <div class="bar__inner" id="progress"></div>
          </div>
          <div class="player__controls">
            <button
              aria-label="skip backwards"
              class="controls__skip controls__skip--back"
              id="back"
            ></button>
            <button aria-label="play" class="controls__play" id="play"></button>
            <button
              aria-label="skip forwards"
              class="controls__skip controls__skip--forwards"
              id="forwards"
            ></button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
