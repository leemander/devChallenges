<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Word | devChallenges.io</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="game">
      <h1 class="visually-hidden">Word Scramblle</h1>
      <img src="./Word Scramblle.svg" alt="Word Scramblle" class="game__logo" />
      <p class="game__word" id="word">relowf</p>
      <div class="wrapper">
        <div class="game__info">
          <div class="info__tries">
            <p>Tries (<span id="tries">4</span>/5):</p>
            <div class="tries__dots" id="dots">
              <div class="dots__dot filled"></div>
              <div class="dots__dot filled"></div>
              <div class="dots__dot filled"></div>
              <div class="dots__dot filled"></div>
              <div class="dots__dot"></div>
            </div>
          </div>
          <p class="info__mistakes">
            Mistakes: <span id="mistakes">a, e, w, t</span>
          </p>
        </div>
        <form class="game__input" id="input">
          <input type="text" />
          <input type="text" />
          <input type="text" />
          <input type="text" />
          <input type="text" />
          <input type="text" />
        </form>
        <div class="game__controls">
          <button class="controls__button" id="random">Random</button>
          <button class="controls__button" id="reset">Reset</button>
        </div>
      </div>
    </main>
  </body>
</html>
