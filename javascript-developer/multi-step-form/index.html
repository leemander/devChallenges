<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-step Register Form | devChallanges.io</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="sr-only">Multi-step Register Form</h1>
        <form class="grid white">
          <section class="form__step" id="step1">
            <h2>Register</h2>
            <label class="grey grid" for="name">
              Name
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name"
              />
            </label>
            <label class="grey grid" for="email">
              Email
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
              />
            </label>
          </section>
          <section class="form__step" id="step2">
            <fieldset class="grid">
              <h2>What topics are you interested in?</h2>
              <label class="grey" for="dev">
                Software Development
                <input type="checkbox" id="dev" name="dev" />
              </label>
              <label class="grey" for="ux">
                User Experience
                <input type="checkbox" id="ux" name="ux" />
              </label>
              <label class="grey" for="design">
                Graphic Design
                <input type="checkbox" id="design" name="design" />
              </label>
            </fieldset>
          </section>
          <section class="form__step grid" id="step3">
            <h2>Summary</h2>
            <p>
              <span class="grey">Name:</span>
              <span id="summary-name">John Smith</span>
            </p>
            <p>
              <span class="grey">Email:</span>
              <span id="summary-email">john.smith@gmail.com</span>
            </p>
            <ul id="summary-topics">
              <h3 class="grey">Topics:</h3>
            </ul>
          </section>
          <button id="continue-btn">Continue</button>
        </form>
        <div class="flex dark-grey">
          <p>Step <span id="current-page">1</span> of 3</p>
          <div class="pagination">
            <div class="pagination__dot" id="dot1"></div>
            <div class="pagination__dot" id="dot2"></div>
            <div class="pagination__dot" id="dot3"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
