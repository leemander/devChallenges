<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-step Register Form | devChallanges.io</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="sr-only">Multi-step Register Form</h1>
        <form class="grid white">
          <section class="form__step grid current" id="step1">
            <h2 class="fs-400">Register</h2>
            <label class="grey grid fs-200" for="name">
              <span class="flex" style="justify-content: space-between">
                Name
                <span class="form__error" id="name-error"
                  >Your name is required</span
                >
              </span>
              <input
                class="custom-input"
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name"
              />
            </label>
            <label class="grey grid fs-200" for="email">
              <span class="flex" style="justify-content: space-between">
                Email
                <span class="form__error" id="email-error"
                  >A valid email address is required</span
                >
              </span>
              <input
                class="custom-input"
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
              />
            </label>
          </section>
          <section class="form__step grid" id="step2">
            <fieldset class="grid">
              <h2 class="fs-400">What topics are you interested in?</h2>
              <label class="fs-300 grey custom-input custom-input" for="dev">
                Software Development
                <input
                  type="checkbox"
                  id="dev"
                  name="dev"
                  data-title="Software Development"
                />
              </label>
              <label class="fs-300 grey custom-input custom-input" for="ux">
                User Experience
                <input
                  type="checkbox"
                  id="ux"
                  name="ux"
                  data-title="User Experience"
                />
              </label>
              <label class="fs-300 grey custom-input custom-input" for="design">
                Graphic Design
                <input
                  type="checkbox"
                  id="design"
                  name="design"
                  data-title="Graphic Design"
                />
              </label>
            </fieldset>
            <span class="form__error" id="topics-error">
              At least one topic is required
            </span>
          </section>
          <section class="form__step fs-300 grid" id="step3">
            <h2 class="fs-400">Summary</h2>
            <div class="grid">
              <p>
                <span class="grey">Name:</span>
                <span id="summary-name"></span>
              </p>
              <p>
                <span class="grey">Email:</span>
                <span id="summary-email"></span>
              </p>
            </div>
            <ul class="grid" id="summary-topics" style="--gap: 0.5rem">
              <h3 class="grey">Topics:</h3>
            </ul>
          </section>
          <button class="form__button fs-300" id="continue-btn">
            Continue
          </button>
        </form>
        <div class="flex dark-grey pagination-wrapper">
          <p class="fs-200">Step <span id="current-step">1</span> of 3</p>
          <div class="flex">
            <div class="pagination__dot current filled" id="dot1"></div>
            <div class="pagination__dot" id="dot2"></div>
            <div class="pagination__dot" id="dot3"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
